name: Update Contributors
on:
  schedule:
    - cron: '0 0 * * *' # Daily update
  workflow_dispatch:
jobs:
  update-contributors:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Fetch contributors
        run: |
          curl -s https://api.github.com/repos/${{ github.repository }}/contributors > public/contributors.json
      
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: Update contributors
          title: '🤝 Update contributors list'
          body: |
            Automated PR to update contributors list
            
            - Updates `public/contributors.json` with latest repository contributors
            - Generated by GitHub Actions 🚀
          branch: update-contributors
          delete-branch: true
          base: main